    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 34.1.0
      helm:
        releaseName: traefik
        valuesObject:
          providers:
            kubernetesGateway:
              enabled: true
              experimentalChannel: true
            kubernetesIngress:
              enabled: false
