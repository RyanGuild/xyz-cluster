          #       port: 8000
          #       protocol: HTTP
          #       namespacePolicy: All
          #       hostname: ryanguild.xyz
          #     websecure:
          #       port: 8443
          #       protocol: HTTPS
          #       namespacePolicy: All
          #       hostname: ryanguild.xyz
          #       certificateRefs:
          #         - name: traefik-xyz-tls
          #           namespace: default
          # localhost:
          #   port: 8000
          #   protocol: HTTP
          #   namespacePolicy: All
          #   hostname: ryanguild.localhost
          # localhostsecure:
          #   port: 8443
          #   protocol: HTTPS
          #   namespacePolicy: All
          #   hostname: ryanguild.localhost
          #   certificateRefs:
          #     - name: traefik-localhost-tls
          #       namespace: default

    - repoURL: https://github.com/ryanguild/xyz-cluster
      path: traefik/src
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 2
