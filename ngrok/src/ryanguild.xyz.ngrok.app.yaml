kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    k8s.ngrok.com/modules: ngrok-module-set
spec:
  ingressClassName: ngrok
  defaultBackend:
    service:
      name: hello
      port: 
        number: 80
  rules:
    - host: ryanguild.xyz.ngrok.app
      