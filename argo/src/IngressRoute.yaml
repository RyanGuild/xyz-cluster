apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argo-workflows
  namespace: xyz
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`argo.ryanguild.local`)
      kind: Rule
      services:
        - name: argo-workflows-server
          port: 2746
  tls:
    secretName: argo-workflows-tls 