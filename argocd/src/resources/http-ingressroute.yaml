apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.ryanguild.localhost`)
      priority: 10
      services:
        - name: argocd-server
          kind: Service
          port: 80
    - kind: Rule
      match: Host(`argocd.ryanguild.localhost`) && Header(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          kind: Service
          port: 80
          scheme: h2c
  tls:
    certResolver: default
