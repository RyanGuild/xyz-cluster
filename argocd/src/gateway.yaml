apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
  - name: main
    namespace: traefik
  hostnames:
  - "argocd.ryanguild.xyz"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: argocd-server
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: argocd-tls
  namespace: argocd
spec:
  parentRefs:
  - name: main
    namespace: traefik
  hostnames:
  - "argocd.ryanguild.xyz"
  rules:
  - backendRefs:
    - name: argocd-server
      port: 443
      weight: 1 