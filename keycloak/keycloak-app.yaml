apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: xyz
  sources:
  - repoURL: 'https://github.com/keycloak/keycloak-quickstarts.git'
    targetRevision: 26.0.7
    path: 'kubernetes'
  - repoURL: https://github.com/RyanGuild/xyz-cluster.git
    path: keycloak/src
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: xyz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true