apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: xyz
  sources:
  - repoURL: https://charts.bitnami.com
    targetRevision: 24.3.1
    chart: bitnami/keycloak
  - repoURL: https://github.com/RyanGuild/xyz-cluster.git
    path: keycloak/src
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: xyz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true