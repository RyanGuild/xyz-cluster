apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: xyz
  sources:
  - repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 24.3.1
    chart: keycloak
  - repoURL: https://github.com/ryanguild/xyz-cluster.git
    targetRevision: main
    path: keycloak/src
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: xyz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true