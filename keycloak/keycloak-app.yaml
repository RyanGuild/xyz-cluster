apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: xyz
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 10.0.0
    helm:
      valuesObject:
        service:
          type: ClusterIP
        ingress:
          enabled: true
          hostname: keycloak.ryanguild.xyz
          ingressClassName: ngrok
        postgresql:
          enabled: true
          auth:
            username: bn_keycloak
            database: bitnami_keycloak
            existingSecret: keycloak-postgresql-custom
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true