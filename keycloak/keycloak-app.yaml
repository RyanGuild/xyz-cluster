apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: xyz
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: keycloak
    targetRevision: 24.4.11
    helm:
      values: |
        ingress:
          enabled: true
          hostname: keycloak.ryanguild.xyz
          ingressClassName: ngrok
        auth:
          existingSecret: 
            secretRef:
              name: keycloak-auth
              namespace: keycloak
        postgresql:
          auth:
            existingSecret: 
              secretRef:
                name: keycloak-postgresql
                namespace: keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true